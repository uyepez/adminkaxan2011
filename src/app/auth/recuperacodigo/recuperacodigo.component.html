<div class="container vertical-center">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <!--<form [formGroup]="condicionpassForm" (ngSubmit)="guardar()">-->
                            <form [formGroup]="condicionpassForm" (ngSubmit)="guardar()">
                            <h1>Restablecer contraseña</h1>
                            <p class="text-muted">Sign In to your account</p>


                            <div class=" form-group">
                                <label> Usuario </label>
                                <input class=" form-control" placeholder="email@dominio.com" type="text" required  name="usuario"  formControlName="usuario"
                                [class.is-invalid]="condicionpassForm.get('usuario').invalid && condicionpassForm.get('usuario').touched "
                                [class.is-valid]="condicionpassForm.get('usuario').valid && condicionpassForm.get('usuario').touched">
                            </div>

                            <div class=" form-group">
                                <label> Nueva contraseña </label>
                                <input class=" form-control" placeholder="Contraseña" type="text" required  name="nuevopass"  formControlName="nuevopass"
                                [class.is-invalid]="condicionpassForm.get('nuevopass').invalid && condicionpassForm.get('nuevopass').touched "
                                [class.is-valid]="condicionpassForm.get('nuevopass').valid && condicionpassForm.get('nuevopass').touched">
                            </div>

                            <div class=" form-group">
                                <label> Vuelve a escribir la contraseña </label>
                                <input class=" form-control" placeholder="Contraseña" type="text" required  name="confirmapass"  formControlName="confirmapass"
                                [class.is-invalid]="condicionpassForm.get('confirmapass').invalid && condicionpassForm.get('confirmapass').touched "
                                [class.is-valid]="condicionpassForm.get('confirmapass').valid && condicionpassForm.get('confirmapass').touched">
                            </div>



                            <div class=" form-group">
                                <label> Código de verificacion </label>
                                <input class=" form-control" placeholder="123" type="text" formControlName="codigoreg" name="codigoreg" formControlName="codigoreg"
                                [class.is-invalid]="condicionpassForm.get('codigoreg').invalid && condicionpassForm.get('codigoreg').touched "
                                [class.is-valid]="condicionpassForm.get('codigoreg').valid && condicionpassForm.get('codigoreg').touched">

                            </div>


                              <div class=" form-group">
                              <h4>Sugerencias para la creación de una contraseña segura: </h4>
                              <p
                              [class.text-danger]="condicionpassForm.get('nuevopass').invalid  "
                              [class.text-success]="condicionpassForm.get('nuevopass').valid && condicionpassForm.get('nuevopass').touched">
                              Debe incluir números.
                              </p>
                              <p
                              [class.text-danger]="condicionpassForm.get('nuevopass').invalid "
                              [class.text-success]="condicionpassForm.get('nuevopass').valid && condicionpassForm.get('nuevopass').touched">
                              Utilice una combinación de letras mayúsculas y minúsculas.
                            </p>

                                <p
                                [class.text-danger]="condicionpassForm.get('nuevopass').invalid  "
                                [class.text-success]="condicionpassForm.get('nuevopass').valid && condicionpassForm.get('nuevopass').touched">

                                Cualquiera de los siguientes caracteres: @ $ ! # % & -</p>

                              <p
                              [class.text-danger]="condicionpassForm.get('nuevopass').invalid  "
                              [class.text-success]="condicionpassForm.get('nuevopass').valid && condicionpassForm.get('nuevopass').touched">
                              No debe tener espacios en blanco.</p>
                              </div>




                            <div class="row">
                                <div class="col-6"><button type="submit" class="btn btn-primary px-4">Guardar</button>
                                </div>


                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-primary px-4"
                                        (click)="regresaRecupera()">Regresar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
