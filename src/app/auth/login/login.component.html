<div class="container vertical-center">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <h1>Login</h1>
                            <p class="text-muted">Iniciar sesión</p>
                            <div class=" form-group">
                                <label> Username </label>
                                <input class=" form-control" type="text" />
                            </div>

                            <div class=" form-group">
                                <label> Password </label>
                                <input class=" form-control" type="password" autocomplete="current-password" />
                            </div>


                            <div class="row">
                                <div class="col-6"><button type="button" class="btn btn-primary px-4"
                                        (click)="irHome()">Login</button>
                                </div>
                                <div class="col-6 text-right"><button (click)="recupera()" type="button"
                                        class="btn btn-link px-0">¿Olvidaste tu contraseña?</button></div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
